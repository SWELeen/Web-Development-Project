<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="contactus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <title>Contact us</title>
</head>
<body>

    <header class="contact-header" id="contact-header">
        <img src="stitchit.jpg" alt="Logo picture" width="95" height="52">
        <div class="nav-container">
        <nav>
            <a href="#">HOME</a>
            <a href="#">ABOUT US</a>
            <a href="#">CUSTOMIZE</a>
            <a href="#">CONTACT</a>
            <i class="fa-solid fa-cart-shopping"></i>
    </nav>
     </div>
    </header>

<h1 class="contact">
    <span class="color1">C</span>
    <span class="color2">O</span>
    <span class="color3">N</span>
    <span class="color4">T</span>
    <span class="color4">A</span>
    <span class="color1">C</span>
    <span class="color2">T</span>
    <span class="space"></span>
    <span class="color3">U</span>
    <span class="color2">S</span>
</h1>

    <div class="contact-form">
        <form class="info">
           <div class="Name">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
           </div>
           <div class="email">
                <input type="email" placeholder="Email" required>
           </div>
           <div class="phone">
                <input type="tel" placeholder="Phone Number" required>
           </div>
           <div >
                <textarea placeholder="Message"></textarea>
           </div>
           <div>
                <button type="submit">Send Message</button>
           </div>
           
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Help</h3>
                <p>Customer Service</p>
                <p>Contact</p>
            </div>
            <div class="footer-section">
                <h3>Social</h3>
                <p>Instagram</p>
                <p>X</p>
                <p>Facebook</p>
                <p>Tik Tok</p>
            </div>
            <div class="footer-section">
                <h3>Legal</h3>
                <p>Privacy Policy</p>
                <p>Term of use</p>
            </div>
        </div>
        <hr>
        <p class="copyright">Copyright &copy; 2025 StitchIt All Rights Reserved</p>
        <div class="back-to-top">
             <a href="#contact-header">&UpArrow;</a>
        </div>
    </footer>
    
</body>
</html>
